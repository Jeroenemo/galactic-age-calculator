<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age</title>
</head>
<body>
  <form id="user-info">
    <div class="form-group">
      <input id="age" type="number" placeholder="Age">
    </div>
    <div class="radio">
      <h3>Do you eat well?</h2>
      <div id="diet">
        <label>
          <input type="radio" name="diet" value="true">
          Yes
        </label>
        <label>
          <input type="radio" name="diet" value="false" checked>
          No
        </label>
      </div>
      <h3>Do you exercise regularly?</h3>
      <div id="exercise">
        <label>
          <input type="radio" name="exercise" value="true">
          Yes
        </label>
        <label>
          <input type="radio" name="exercise" value="false" checked>
          No
        </label>
      </div>
      <h3>Do you wear a seatbelt while in a car?</h3>
      <div>
        <label>
          <input type="radio" name="seatbelt" value="true">
          Yes
        </label>
        <label>
          <input type="radio" name="seatbelt" value="false" checked>
          No
        </label>
      </div>
      <div>
        <h3>Do you smoke?</h3>
        <label>
          <input type="radio" name="smoke" value="true">
          Yes
        </label>
        <label>
          <input type="radio" name="smoke" value="false" checked>
          No
        </label>
      </div>
      <div>
        <h3>Do you drink excessively?</h3>
        <label>
          <input type="radio" name="drink" value="true">
          Yes
        </label>
        <label>
          <input type="radio" name="drink" value="false" checked>
          No
        </label>
      </div>
      <button type="submit" class="button" id="submit">Submit!</button>
      </div>
    </div>
  </form>
